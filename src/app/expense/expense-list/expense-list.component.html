<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <!-- Search & sort & Category -->
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" value="Date (newest first)">
            <ion-select-option>Created at (newest first)</ion-select-option>
            <ion-select-option>Created at (oldest first)</ion-select-option>
            <ion-select-option>Date (newest first)</ion-select-option>
            <ion-select-option>Date (oldest first)</ion-select-option>
            <ion-select-option>Name (A-Z)</ion-select-option>
            <ion-select-option>Name (Z-A)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-select interface="popover" placeholder="Category" multiple="true">
            <ion-select-option>Stat Kategorie 1</ion-select-option>
            <ion-select-option>Stat Kategorie 2)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Category list -->
  <ion-list inset="true">
    <!-- Categories -->
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>Meine statische Ausgabe</ion-label>
    </ion-item>
  </ion-list>

  <!-- Create fab button (ADD) -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- ------- -->
<!-- Footer -->
<!-- ------- -->
<ion-toolbar>
  <div style="display: flex; justify-content: space-between; width: 100%">
    <ion-icon name="arrow-back-outline" (click)="addMonths(-1)"></ion-icon>
    <ion-title>{{ date | date: 'MMMM yyyy' }}</ion-title>
    <ion-icon name="arrow-forward-outline" (click)="addMonths(1)"></ion-icon>
  </div>
</ion-toolbar>
